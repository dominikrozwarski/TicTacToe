<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0076359c68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>


    <div class="questionMark">
        <i class="fa-regular fa-circle-question"></i>
    </div>

    <div class="info active">
        <p class="insideInfo">To start game press empty field, 3 X's or O's in any direction wins</p>
    </div>


    <h1>Tic-Tac-Toe</h1>
    <h2 class="winner">Try your best</h2>

    <div class="game">
        <div class="column">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="column">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

        </div>
        <div class="column">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

        </div>
    </div>


    <div class="butt">
        <button class="restart">Restart</button>
    </div>










    <script src="./script.js"></script>
</body>

</html>
